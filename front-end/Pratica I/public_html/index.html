<html>
    <head>
        <title>Pratica I</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    </head>
    <body>
        <section>
            <div id="quadro">
                <br>
                <form name="formulario">
                    <input type="number" class="Campo" id="campo">
                    <input type="button" value="Redimensionar" id="botao">
                </form>
                <br>

                <div id="Retangulo" class="Retangulo">
                    <p class="texto">
                        "O mundo que deixaremos para os nossos filhos, depende dos filhos que deixaremos para o mundo."  
                    </p>
                    <p class="texto">(Susan Linn)</p>
                    <img class="icone" src="img/icone.png" alt="Icone"/>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            $('#botao').click(function () {
//                $('.Retangulo').css('width', document.getElementById("campo").value + '%');
                document.getElementById("Retangulo").style.width = document.getElementById("campo").value + '%';
            })
        </script>
    </body>
</html>
